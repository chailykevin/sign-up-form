<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left">
      <img src="images/odin-lined.png" alt="odin" />
      <h1>ODIN</h1>
      <p>Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
    </div>
    <div class="right">
      <h2>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. <br />Sign up now
        to get started. <br /><br />You know you want to.
      </h2>
      <form>
        <h2>Let's do this</h2>
        <div class="forms">
          <label for="firstname">FIRST NAME</label>
          <input type="text" id="firstname" name="firstname" />
        </div>
        <div class="forms">
          <label for="lastname">LAST NAME</label>
          <input type="text" id="lastname" name="lastname" />
        </div>
        <div class="forms">
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="forms">
          <label for="phonenumber">PHONE NUMBER</label>
          <input type="tel" id="phonenumber" name="phonenumber" />
        </div>
        <div class="forms">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" />
        </div>
        <div class="forms">
          <label for="confirmpass">CONFIRM PASSWORD</label>
          <input type="text" id="confirmpass" name="confirmpass" />
        </div>
      </form>
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </body>
</html>
